  <h1>Contact Me</h1>

  <form>
    <!-- Name -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter Your Name" required><br><br>

    <!-- Subject -->
    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject" placeholder="Enter Your Subject" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter Your Email" required><br><br>

    <!-- Message -->
    <label>Message:</label><br>
    <textarea name="message" rows="5" cols="40" placeholder="Enter your massege.." required></textarea><br><br>

    <!-- Radio Buttons -->
    <p>How did you hear about me?</p>
    <input type="radio" id="friend" name="Friend" value="Friend">
    <label for="friend">Friend</label><br>

    <input type="radio" id="social" name="Social" value="Social Media">
    <label for="social">Social Media</label><br><br>

    <!-- Checkbox -->
    <input type="checkbox" id="subscribe" name="Subscribe">
    <label for="subscribe">Subscribe to newsletter</label><br><br>

    <!-- Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
