<html lang="en">

</head>
<body>
  <!-- Navigation Menu -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="portfolio.html">Portfolio Page</a>
    <a href="blog.html">Blog Page</a>

  <!-- Container -->
  <div class="container">
    <div class="row">
  

      <!-- Right Column: Form -->
      <div class="col-6">
  <h1><span>Co</span>ntact Me</h1>

        <div class="contact-form">
          <form>
            <div class="form-group">
             
                 <!-- Name -->
                   <label for="name">Name: <span>*</span></label>
          <input type="name" id="name" name="name" placeholder="Enter Your Name" required>
      
            </div>
            <div class="form-group">
              <!-- Email -->
              <label for="email">Email: <span>*</span></label>
              <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
         
            </div>
            <div class="form-group">
              <!-- Email -->
              <label for="subject">Subject: <span>*</span></label>
              <input type="subject" id="subject" name="subject" placeholder="Enter Your Subject" required>
         
            </div>
            <div class="form-group">
              <label>Message: <span>*</span></label>
              <textarea name="message" rows="5" placeholder="Enter your message.." required></textarea>
            </div>
            <button type="submit">SUBMIT</button><br><br>
            <button type="reset">RESET</button>
          </form>
        </div>
      </div>

    <!-- Left Column: Image -->
      <div class="col-6">
        <img src="./assets/image/Contact us-pana.png" alt="Contact Image" class="contact-image">
      </div>

    </div>
  </div>
</body>
